<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with OOP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <section class="quesiton-counter">
            <button type="button" class="previous-btn">Previous</button>
            <span class="current-number-question">4/6</span>
            <button type="button" class="next-btn">Next</button>
        </section>

        <div class="question-container">
            <section class="question">
                <p>What's the abbrivation of HTML ?</p>
            </section>

            <section class="choices">
                <button type="button" class="choice-btn">Hyper Text Markup Language dasfdasfadsf fdaf</button>
                <button type="button" class="choice-btn">High Text Markup Language</button>
                <button type="button" class="choice-btn">Hyper Team Markup Language</button>
                <button type="button" class="choice-btn">Hyper Text Makeable Language</button>
            </section>
        </div>

        <p class="error-status"></p>
    </main>
</body>
</html>
